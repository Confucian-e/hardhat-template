name: Hardhat Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.x
        run_install: true

    - name: Compile Contracts
      run: pnpm hardhat compile

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.x
        run_install: true
        
    - name: Test Contracts
      run: pnpm hardhat test